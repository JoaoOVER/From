<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icom-form.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <h2>Formulário de pesquisa para desenvolvedores</h2>
        <span>Obrigado por dedicar seu tempo para essa pesquisar</span>
        <div>
            <form id="conteudo">
                    <div>
                        <label for="nome">Nome</label>
                        <input  class="confi-input" type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input class="confi-input" type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="age">Era (opcional)</label>
                        <input class="confi-input" type="text" name="age" id="age">
                    </div>
                    <div>
                        <label for="options">Qual opção melhor descreve sua função atual?</label>
                        <select id="config-select" name="options" id="options">
                            <option>selecione a função atual</option>
                            <option>estudante</option>
                            <option>trabalho em tempo integral</option>
                            <option>aprendiz em tempo integral</option>
                            <option>prefiro não dizer</option>
                            <option>outros</option>
                        </select>
                    </div>
                    <div>
                        <label class="config-label" for="linguagem">Qual sua linguagem de programação favorita?</label>
                        <input class="config-checkbox" type="checkbox" style="height: 20px; width: 20px;" name="linguagem" id="linguagem"> Java
                    </div>
                    <div>
                        <label for="linguagem"></label>
                        <input class="config-checkbox" type="checkbox" style="height: 20px; width: 20px;"name="linguagem" id="linguagem"> Javascript
                    </div>
                    <div>
                        <label for="linguagem"></label>
                        <input class="config-checkbox" type="checkbox" style="height: 20px; width: 20px;"name="linguagem" id="linguagem"> Python
                    </div>
                    <div>
                        <label for="linguagem"></label>
                        <input class="config-checkbox" type="checkbox" style="height: 20px; width: 20px;"name="linguagem" id="linguagem"> PHP
                    </div>
                    <div>
                        <label for="linguagem"></label>
                        <input class="config-checkbox" type="checkbox" style="height: 20px; width: 20px;" name="linguagem" id="linguagem"> C
                    </div>
                    <div>
                        <label for="linguagem"></label>
                        <input class="config-checkbox" type="checkbox" style="height: 20px; width: 20px;"name="linguagem" id="linguagem"> C++
                    </div>
                    <div>
                        <label class="config-label" for="texto">Em que projeto você está trabalhando atualmente?</label>
                        <textarea name="text" id="texto"></textarea>
                    </div>
                    <div>
                        <button>ENVIAR</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
